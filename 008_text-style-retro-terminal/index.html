<!DOCTYPE html>
<html>

<head>
    <title>Retro Terminal</title>

    <!-- Style -->
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <h1>Retro Terminal</h1>

    <div class="terminal">

        <p>
            John&commat;Computer101: ~$ pwd
        </p>
        
        <p class="stream">
            <span>Desktop</span>
            <span>Documents</span>
            <span>Downloads</span>
            <span>Templates</span>
            <span>Public</span>
            <span>Pictures</span>
            <span>Music</span>
            <span>Videos</span>
        </p>
        
        <p>
            John&commat;Computer101: ~$
        </p>

    </div>
</body>

</html>
